    <section class="space"></section>
    <section>
        <!-- <img src="Photos/Teaching/CS Camp June 2022.png" alt="Camp Flyer Front" style="float: left; max-width: 40%;">
        <img src="Photos/Teaching/CS Camp June 2022 backside.png" alt="Camp Flyer Back " style=" max-width: 40%;"> -->
        <h2>CS Camp</h2>
        <section id="campcontent"></section>
        <section id="content"></section>
    </section>
    <section class="photo-album-slider">
        <div class="photo">
            <img src="Photos/Teaching/CS Camp June 2022.png" alt="Camp Flyer Front" style="max-width: 70%;  margin-bottom: 40px;">
        </div>
        <div class="photo">
            <img src="Photos/Teaching/CS Camp June 2022 backside.png" alt="Camp Flyer Back " style=" max-width: 70%; margin-bottom: 40px;">
        </div>
        <section class="space"></section>
        <div class="nav-buttons">
            <button id="sliderButton" onclick="nextSlide()"> < </button>
            <button id="sliderButton" onclick="prevSlide()"> > </button>
        </div>
    </section>

  

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.photo');
            currentSlide = (index + slides.length) % slides.length;

            slides.forEach((slide, i) => {
                slide.style.display = i === currentSlide ? 'block' : 'none';
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Show the initial slide
        showSlide(currentSlide);
    </script>

    <section id="techbio"></section>

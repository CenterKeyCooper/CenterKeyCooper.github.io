<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimation Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="../Photos/Games/decimation.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Decimat10n Tracker</h1>
    <nav>
      <ul>
        <li><a href="#setup-phase">Setup</a></li>
        <li><a href="#night-phase">Night</a></li>
        <li><a href="#day-phase">Day</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Setup Phase -->
    <section id="setup-phase">
      <h2>Setup Phase</h2>
      <div class="input-grid">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" value="Ada">
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" value="Bobby">
        <label for="player3">Player 3:</label>
        <input type="text" id="player3" value="Cooper">
        <label for="player4">Player 4:</label>
        <input type="text" id="player4" value="David">
        <label for="player5">Player 5:</label>
        <input type="text" id="player5" value="Ethan">
        <label for="player6">Player 6:</label>
        <input type="text" id="player6" value="Frannie">
        <label for="player7">Player 7:</label>
        <input type="text" id="player7" value="Gabe">
        <label for="player8">Player 8:</label>
        <input type="text" id="player8" value="Hunter">
        <label for="player9">Player 9:</label>
        <input type="text" id="player9" value="Indigo">
        <label for="player10">Player 10:</label>
        <input type="text" id="player10" value="Joyce">
      </div>
      <button id="start-game">Start Game</button>
    </section>
  </div>

  <footer>
    <p>Created with <3 by <a href="#">Cooper</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
